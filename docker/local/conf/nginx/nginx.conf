user  nginx;
worker_processes auto;

error_log  logs/error.log;
events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 2;
    client_max_body_size 100m;

    server_tokens off;
    proxy_max_temp_file_size 0;

    include /etc/nginx/sites-enabled/*;
}

daemon off;
